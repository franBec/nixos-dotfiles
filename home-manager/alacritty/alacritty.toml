[window]
opacity = 0.9

[font]
normal = { family = "JetBrainsMono Nerd Font Propo", style = "Regular" }
size = 10

[colors.primary]
background = "#222D32" # The signature Adapta-Nokto Dark Blue-Grey background
foreground = "#ECEFF1" # Material "Blue Grey 50" for high contrast text without eye strain

[colors.cursor]
text = "#222D32" # Using the Base Background color for text inside the block cursor
cursor = "#00BCD4" # The signature Adapta Cyan

[colors.selection]
text = "#FFFFFF"
background = "#37474F" # A lighter Blue-Grey for selection highlighting

[colors.normal]
black   = "#263238" # Slightly lighter than background
red     = "#FF5252" # Material Red
green   = "#009688" # Material Teal (Common in Adapta)
yellow  = "#FFC107" # Material Amber
blue    = "#42A5F5" # Material Blue
magenta = "#7E57C2" # Material Deep Purple
cyan    = "#00BCD4" # Adapta Cyan
white   = "#CFD8DC" # Muted White

[colors.bright]
black   = "#546E7A" # Lighter Blue-Grey
red     = "#FF8A80"
green   = "#26A69A"
yellow  = "#FFE082"
blue    = "#82B1FF"
magenta = "#B39DDB"
cyan    = "#80DEEA"
white   = "#FFFFFF"

[window.dimensions]
columns = 100
lines = 35